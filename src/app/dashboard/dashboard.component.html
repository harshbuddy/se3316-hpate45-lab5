<div class="container">
    <h1>Today's Greatest Hits</h1>
    <hr>
    <div *ngIf="response">
        <div class="card bg-light mb-3" style="max-width: 18rem;"  *ngFor="let game of response">
            <img class="card-img-top" src="https://i.imgur.com/1oVHFym.png/100px180/" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{response[game].title}}</h5>
                <p class="card-text">{{respone[game].description}}</p>
            </div>
        </div>
    </div>
    
    
</div>
