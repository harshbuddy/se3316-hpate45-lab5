<div class="container">
    <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" #firstNameInput placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" #lastNameInput placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" #emailInput aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Ensure a valid email is entered.</small>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" #passwordInput placeholder="Password">
    </div>

    <button class="btn btn-primary" (click)='register(firstNameInput.value, lastNameInput.value, emailInput.value, passwordInput.value)'>Register</button>

</div>
